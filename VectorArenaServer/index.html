<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Vector Arena - Web Console</title>
</head>
<body>
    <h1>Vector Arena</h1>
    <h2>Web Console</h2>
    <ul id="messages" />
    <input type="text" id="message" autofocus />
    <input type="button" id="submit" value="Submit" />

    <script src="Scripts/jquery-1.6.4.js"></script>
    <script src="Scripts/jquery.signalR-1.0.0-rc2.js"></script>
    <script src="/signalr/hubs" type="text/javascript"></script>
    <script>
        $(function () {
            var connection = $.connection.server;

            connection.client.addMessage = function (message) {
                $('#messages').append('<li>' + message + '</li>');
            };

            $.connection.hub.start().done(function () {
                $('#submit').click(function () {
                    connection.server.send($('#message').val());
                });
            });
        });
    </script>
</body>
</html>
